<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>OneTimer</title>
    <meta name="description" content="All in one clock and timer that connects to multiple devices.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet"
        type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
</head>


<body>
    <div class="center-screen">
        <div>
            <h6 id="timezone">N/A</h6>
            <h2 id="time">12:00:00 </h2>
            <h3 id="timerCURRENTTHING">12:00:00 </h3>
            </div>
        </div>
        <br>

    <div class="animate__animated animate__zoomIn" id="timer-create-popout" style="display: hidden;">
        <button id="close-button" onclick="hidePopout()" style="position: absolute; top: 0; right: 0;">X</button>
        <br>
    
        <div class="timer-info">
            <h3>Configuration</h3>
            <p>What would you like to call this timer?</p>
            <input type="text" id="timername" name="timername"><br>
            <br>
            <p>When would you like the timer to go off?</p>
            <input type="text" id="hourbox" name="hourbox"> <p>Hour(s)</p>
            <input type="text" id="minutebox" name="minutebox"> <p>Minute(s)</p>
            <input type="text" id="secondbox" name="secondbox"> <p>Second(s)</p>
       </div>
        <br>
        <button id="selectbutton" onclick="createTimer()">Start Timer</button>
    </div>



    <div class="animate__animated animate__slideInUp" id="alarms-list-popout" style="display: hidden;">
        <button id="close-button" onclick="hidePopout()" style="position: absolute; top: 0; right: 0;">X</button>
        <br>
    
        <div class="timer-info">
            <h3>My Alarms</h3>
            <br>
            <div id="currentTimers">

            </div>
       </div>
      </div>
    </div>

    <div class="dock">
        <div class="dock-container">
            <button id="createbutton" onClick="showTimerSetup()">  <i class="fas fa-plus"></i>  </button>
            <button id="selectbutton" onclick="showAlarms()"> <i class="fas fa-alarm-clock"></i> </button>
            <button id="selectbutton" onclick="createTimer()"> <i class="far fa-globe"></i> </button>
            <button id="selectbutton" onclick="openSettings()"> <i class="fas fa-cog"></i> </button>
        </div>
    </div>


   
</body>

<div id="ver">
    <h6>b04181042</h6> 
</div>

</html>

    setInterval(updateTime, 1000);
